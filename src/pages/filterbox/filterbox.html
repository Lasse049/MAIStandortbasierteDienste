<ion-header>
  <ion-title><h3>Filter</h3></ion-title>
</ion-header>

<ion-content height="100%" width="98%">
  <br>
  <p margin-left="2%">  Nach Nutzernamen filtern </p>
  <ion-item id="nutzerfilter"margin="5px">
    <ion-label id="username">Benutzername:</ion-label>
    <ion-input id="finput" placeholder="Nutzername" [(ngModel)]="finput">   </ion-input>
  </ion-item>
  <br>
  <p margin-left="2%">  Nach Datum filtern  </p>
  <ion-item id="datum" margin ="2px">
    <ion-label color="dark">Date:</ion-label>
    <ion-datetime displayFormat="DD.MM.YYYY" [(ngModel)]="fdate"></ion-datetime>
  </ion-item>
  <br>
  <p margin-left="2%"> Nach Abfallart filtern </p>
  <ion-list>

    <ion-item margin="2px">
      <ion-label id="hausmuell">Hausmuell</ion-label>
      <ion-checkbox [(ngModel)]="fHausmuell" (ionChange)="updateHausmuell()"></ion-checkbox>
    </ion-item>

    <ion-item margin="2px">
      <ion-label>Sondermuell</ion-label>
      <ion-checkbox [(ngModel)]="fSondermuell" (ionChange)="updateSondermuell()"></ion-checkbox>
    </ion-item>

    <ion-item margin ="2px">
      <ion-label>Grünabfall</ion-label>
      <ion-checkbox [(ngModel)]="fGruenabfall" (ionChange)="updateGruenabfall()"></ion-checkbox>
    </ion-item>

    <ion-item margin = "2px">
      <ion-label>Sperrmuell</ion-label>
      <ion-checkbox [(ngModel)]="fSperrmuell" (ionChange)="updateSperrmuell()"></ion-checkbox>
    </ion-item>
  </ion-list>
  <br>
  <button ion-button round outline (click)="back()" size="large" style="margin-left:10%" >Zurück</button>
  <button ion-button round outline (click)="filter2()"  size="large" style="margin-left:15%">Anzeigen</button>
  <br>
</ion-content>
