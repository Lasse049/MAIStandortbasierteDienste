</ion-header>

<ion-content height="95%" width="98%">

  <ion-item id="nutzer">
    <ion-label id="username">Benutzername:   </ion-label>
    <ion-input id="input" [(ngModel)]="username"></ion-input>
  </ion-item>
<br>
<br>
  <p margin-left="2%"> Bitte geben Sie die aufgefundene/n Abfallart/en an (*)</p>
  <ion-list margin-bottom="5px">
    <ion-item>
      <ion-label id="hausmuell">Hausmuell</ion-label>
      <ion-checkbox [(ngModel)]="Hausmuell" (ionChange)="updateHausmuell()"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Sondermuell</ion-label>
      <ion-checkbox [(ngModel)]="Sondermuell" (ionChange)="updateSondermuell()"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Gr端nabfall</ion-label>
      <ion-checkbox [(ngModel)]="Gruenabfall" (ionChange)="updateGruenabfall()"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label>Sperrmuell</ion-label>
      <ion-checkbox [(ngModel)]="Sperrmuell" (ionChange)="updateSperrmuell()"></ion-checkbox>
    </ion-item>
    <ion-item>
    </ion-item>
  </ion-list>
  <p margin-left="2%"> Aufgefundenen M端ll mit Foto dokumentieren (optional)</p>
<br>
  <input type="image" src="/assets/icon/camera.svg" width="50px" height="60px" style="margin-left: 20%;" (click)="onclickmethode()"  id="machen">
  <input type="image" src="/assets/icon/camera-off.svg" width="50px" height="60px" style="margin-left:35%; display: none" (click)="photoProvider.removePicturePath()" onclick="gemacht.style.display='none';" id="gemacht">
<br>
<br>
    <button ion-button round outline (click)="back()" size="large" style="margin-left:10%">Zur端ck</button>
    <button ion-button round outline (click)="send()" size="large" style="margin-left:20%">Absenden</button>
</ion-content>
