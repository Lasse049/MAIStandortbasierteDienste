<ion-header>
    <ion-title>
      <h3>Müll melden</h3>
    </ion-title>
</ion-header>
<br>
<ion-content height="95%" width="98%">
  <p margin-left="2%">Bitte geben Sie ihren Namen ein (*)</p>
  <!-- input to insert username -->
  <ion-item id="nutzer">
    <ion-label id="username">Benutzername:   </ion-label>
    <ion-input id="input" [(ngModel)]="username"></ion-input>
  </ion-item>
<br>
<br>
  <p margin-left="2%"> Bitte geben Sie die aufgefundene/n Abfallart/en an (*)</p>
  <ion-list margin-bottom="5px">
    <!--Checkbox to indicate Hausmüll  -->
    <ion-item>
      <ion-label id="hausmuell">Hausmüll</ion-label>
      <ion-checkbox [(ngModel)]="Hausmuell" (ionChange)="updateHausmuell()"></ion-checkbox>
    </ion-item>
    <!--Checkbox to indicate Sondermüll  -->
    <ion-item>
      <ion-label>Sondermüll</ion-label>
      <ion-checkbox [(ngModel)]="Sondermuell" (ionChange)="updateSondermuell()"></ion-checkbox>
    </ion-item>
    <!--Checkbox to indicate Grünabfall  -->
    <ion-item>
      <ion-label>Grünabfall</ion-label>
      <ion-checkbox [(ngModel)]="Gruenabfall" (ionChange)="updateGruenabfall()"></ion-checkbox>
    </ion-item>
    <!--Checkbox to indicate Sperrmüll  -->
    <ion-item>
      <ion-label>Sperrmüll</ion-label>
      <ion-checkbox [(ngModel)]="Sperrmuell" (ionChange)="updateSperrmuell()"></ion-checkbox>
    </ion-item>
    <ion-item>
    </ion-item>
  </ion-list>
  <p margin-left="2%"> Aufgefundenen Müll mit Foto dokumentieren (optional)</p>
<br>
  <!--Image/Button to take Picture, display Image/Button to remove Picture if one is captured -->
  <input type="image" src="/assets/icon/camera.svg" width="50px" height="60px" style="margin-left: 20%;" (click)="onclickmethode()"  id="machen">
  <!--Image/Button to remove Picture, firstly display: none, is visible while Picture is captured and not delete, send or the user is back on the home page-->
  <input type="image" src="/assets/icon/camera-off.svg" width="50px" height="60px" style="margin-left:35%; display: none" (click)="photoProvider.removePicturePath()" onclick="gemacht.style.display='none';" id="gemacht">
<br>
<br>
<br>
    <button ion-button round outline (click)="back()" size="large" style="margin-left:10%">Zurück</button>
    <button ion-button round outline (click)="send()" size="large" style="margin-left:20%">Absenden</button>
</ion-content>
